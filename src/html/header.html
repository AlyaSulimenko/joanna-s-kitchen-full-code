<header class="header">
  <div class="header__container">
    <div
      class="header__logo logo"
      data-coefficient="100"
      data-prlx
      data-direction="1"
    >
      <a href="#top" class="logo__image"
        ><img src="../img/logos/logo_primary.png" alt="logo"
      /></a>
      <div
        data-prlx-mouse
        data-prlx-cx="300"
        data-prlx-cy="300"
        class="header__circle header__circle_1"
      ></div>
      <div
        data-prlx-mouse
        data-prlx-cx="300"
        data-prlx-cy="300"
        data-prlx-dxr
        data-prlx-dyr
        class="header__circle header__circle_2"
      ></div>
    </div>
    <div class="header__logo-tablet logo-tablet">
      <a href="#top" class="logo-tablet__image">
        <img src="../img/logos/logo_no_title.png" alt="logo" />
      </a>
      <a href="#top" class="logo-tablet__title">
        <img src="../img/logos/logo_only_title.png" alt="logo" />
      </a>
    </div>
    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list">
          <li class="menu__item">
            <a href="#about-us" class="menu__link">About Us</a>
          </li>
          <li class="menu__item">
            <a href="#upcoming-events" class="menu__link">Upcoming Events</a>
          </li>
          <li class="menu__item">
            <a href="#blog" class="menu__link">Our Blog</a>
          </li>
          <li class="menu__item">
            <a href="#faq" class="menu__link">FAQ</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="header__actions">
      <a
        href="#join-popup"
        class="header__button button button_popup button_single"
        data-da=".menu__body,991.98"
        >Join Us
      </a>
      <button class="icon-menu"><span></span><span></span><span></span></button>
    </div>
  </div>
</header>
