<section class="promo">
  <div class="promo__container">
    <div class="promo__content">
      <h1 class="promo__title title title_centered">
        Welcome to <span class="brand_hw">Joanna's</span>
        <span class="brand_typ">kitchen</span>,
        <div class="promo__subtitle title_secondary">
          friendly & creative english-speaking gastro society, based in Kyiv
        </div>
      </h1>
      <div class="promo__descr section-descr section-descr_centered">
        There are many variations of passages of Lorem Ipsum available, but the
        majority have suffered alteration in some form, by injected humour
      </div>
      <div class="promo__form form-submit">
        <form action="#" class="form form-submit">
          <input
            data-required="email"
            autocomplete="off"
            type="email"
            name="form[]"
            data-error="Error"
            placeholder="Enter your email"
            class="form__input"
            required
          />
          <button
            type="submit"
            class="form__button button button_sec button_input"
          >
            Subscribe
          </button>
        </form>
      </div>
      <div
        data-coefficient="100"
        data-prlx
        data-direction="1"
        class="promo__icons icons-promo"
      >
        <div
          data-prlx-mouse
          data-prlx-cx="10"
          data-prlx-cy="10"
          class="icons-promo__item icons-promo__item_1"
        >
          <img src="../img/promo/1.svg" alt="icon-burger" />
        </div>
        <div
          data-prlx-mouse
          data-prlx-cx="10"
          data-prlx-cy="10"
          data-prlx-dxr
          data-prlx-dyr
          class="icons-promo__item icons-promo__item_2"
        >
          <img src="../img/promo/2.svg" alt="icon-lobster" />
        </div>
        <div
          data-prlx-mouse
          data-prlx-cx="10"
          data-prlx-cy="10"
          class="icons-promo__item icons-promo__item_3"
        >
          <img src="../img/promo/3.svg" alt="icon-steak" />
        </div>
        <div
          data-prlx-mouse
          data-prlx-cx="10"
          data-prlx-cy="10"
          data-prlx-dxr
          data-prlx-dyr
          class="icons-promo__item icons-promo__item_4"
        >
          <img src="../img/promo/4.svg" alt="icon-chicken" />
        </div>
        <div
          data-prlx-mouse
          data-prlx-cx="10"
          data-prlx-cy="10"
          class="icons-promo__item icons-promo__item_5"
        >
          <img src="../img/promo/5.svg" alt="icon-pizza" />
        </div>
        <div
          data-prlx-mouse
          data-prlx-cx="10"
          data-prlx-cy="10"
          data-prlx-dxr
          data-prlx-dyr
          class="icons-promo__item icons-promo__item_6"
        >
          <img src="../img/promo/6.svg" alt="icon-cheese" />
        </div>
        <div
          data-prlx-mouse
          data-prlx-cx="10"
          data-prlx-cy="10"
          class="icons-promo__item icons-promo__item_7"
        >
          <img src="../img/promo/7.svg" alt="icon-shrimp" />
        </div>
      </div>
    </div>
  </div>
</section>
